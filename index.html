<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">
        <span id="history">
            23+3=26 
            <button class="remove" value="0">
                <img src="delete.png" title="Delete icon">
            </button>
        </span>
        <div class="navigate">
            <button id="next"><i class="las la-angle-double-left"></i></button>
            <span id="position">1/2</span>
            <button id="prev"><i class="las la-angle-double-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
